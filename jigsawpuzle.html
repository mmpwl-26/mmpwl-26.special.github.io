<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>‡πÄ‡∏Å‡∏°‡∏à‡∏¥‡πä‡∏Å‡∏ã‡∏≠‡∏†‡∏≤‡∏û‡∏Ñ‡∏π‡πà‡∏£‡∏±‡∏Å 16 ‡∏ä‡∏¥‡πâ‡∏ô</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e9);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #startScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }
    #startScreen button {
      font-size: 2em;
      padding: 20px 60px;
      border-radius: 15px;
      border: none;
      background-color: #e91e63;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(233,30,99,0.5);
      transition: background-color 0.3s;
    }
    #startScreen button:hover {
      background-color: #d81b60;
    }

    #gameWrapper {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 30px;
      box-sizing: border-box;
      min-height: 100vh;
    }

    h1 {
      color: #e91e63;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 1px 1px #fff;
      text-align: center;
    }
    #imageSelector {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .thumbnail {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 4px solid transparent;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .thumbnail:hover,
    .thumbnail.selected {
      border-color: #f06292;
      transform: scale(1.05);
    }
    #gameContainer {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    .columnLayout {
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #puzzleBoard, #pieceContainer {
      width: 320px;
      height: 320px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 3px;
      background-color: #fff;
      border: 3px solid #f48fb1;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 6px;
    }
    .piece {
      width: 100%;
      height: 100%;
      background-size: 320px 320px;
      background-repeat: no-repeat;
      background-position: center;
      cursor: grab;
      border-radius: 6px;
      transition: transform 0.2s;
    }
    .piece:hover {
      transform: scale(1.05);
    }
    .dropzone {
      background-color: #fff8fa;
      border: 2px dashed #f8bbd0;
      border-radius: 6px;
    }
    #popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background-color: #fff0f5;
      border: 3px solid #e91e63;
      padding: 40px;
      text-align: center;
      font-size: 1.6em;
      color: #d6336c;
      z-index: 100;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #ec407a;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    button:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>

  <div id="startScreen">
    <button id="startBtn">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡∏™‡πå</button>
  </div>

  <div id="gameWrapper">
    <audio id="bgm" loop></audio>

    <h1></h1>
    <h1></h1>
    <h1></h1>



    <div id="imageSelector">
      <img src="jigsaw1.jpg" class="thumbnail" onclick="startGame(this, 'jigsaw1.jpg')" alt="‡∏†‡∏≤‡∏û 1" />
      <img src="jigsaw2.jpg" class="thumbnail" onclick="startGame(this, 'jigsaw2.jpg')" alt="‡∏†‡∏≤‡∏û 2" />
      <img src="jigsaw3.jpg" class="thumbnail" onclick="startGame(this, 'jigsaw3.jpg')" alt="‡∏†‡∏≤‡∏û 3" />
    </div>

    <div id="gameContainer">
      <div class="columnLayout">
        <div id="puzzleBoard"></div>
        <div id="pieceContainer"></div>
      </div>
    </div>
  </div>

  <div id="popup">
    ‡πÅ‡∏ü‡∏ô‡∏´‡∏ô‡∏π‡πÄ‡∏Å‡πà‡∏á‡∏≠‡∏µ‡∏Å‡πÅ‡∏•‡πâ‡∏ß ‡∏†‡∏π‡∏°‡∏¥‡πÉ‡∏à‡∏°‡∏≤‡∏Å üíñ<br />
    <button onclick="resetGame()">‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const startScreen = document.getElementById('startScreen');
    const gameWrapper = document.getElementById('gameWrapper');
    const bgm = document.getElementById('bgm');

    startBtn.addEventListener('click', () => {
      startScreen.style.display = 'none';
      gameWrapper.style.display = 'flex';
      // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á bgm ‡∏à‡∏≤‡∏Å vocaroo
      bgm.src = "https://media.vocaroo.com/mp3/1bFaEBX6V9fH";
      bgm.play();
    });

    const rows = 4;
    const cols = 4;
    const pieceWidth = 80;
    const pieceHeight = 80;
    const totalPieces = rows * cols;

    const puzzleBoard = document.getElementById('puzzleBoard');
    const pieceContainer = document.getElementById('pieceContainer');
    const popup = document.getElementById('popup');

    let dragged;
    let correct = 0;

    // ‡πÄ‡∏Å‡πá‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏†‡∏≤‡∏û‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏†‡∏≤‡∏û: key = imagePath, value = array<boolean> (true=‡∏ï‡πà‡∏≠‡πÅ‡∏•‡πâ‡∏ß)
    const completedPuzzles = {};

    // ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡πÉ‡∏ô‡πÄ‡∏Å‡∏°
    const imageList = ['jigsaw1.jpg', 'jigsaw2.jpg', 'jigsaw3.jpg'];

    let currentImage = null;

    function startGame(el, imagePath) {
      document.querySelectorAll('.thumbnail').forEach(img => img.classList.remove('selected'));
      el.classList.add('selected');

      currentImage = imagePath;

      document.getElementById('gameContainer').style.display = 'flex';

      puzzleBoard.innerHTML = '';
      pieceContainer.innerHTML = '';
      correct = 0;

      // ‡∏™‡∏£‡πâ‡∏≤‡∏á drop zones
      for (let i = 0; i < totalPieces; i++) {
        const dropzone = document.createElement('div');
        dropzone.classList.add('dropzone');
        dropzone.dataset.index = i;
        dropzone.addEventListener('dragover', e => e.preventDefault());
        dropzone.addEventListener('drop', drop);
        puzzleBoard.appendChild(dropzone);
      }

      let completedPieces = completedPuzzles[imagePath] || Array(totalPieces).fill(false);

      correct = completedPieces.filter(x => x).length;

      // ‡πÉ‡∏™‡πà‡∏ä‡∏¥‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ï‡πà‡∏≠‡πÅ‡∏•‡πâ‡∏ß‡∏•‡∏á‡∏ö‡∏≠‡∏£‡πå‡∏î
      completedPieces.forEach((done, index) => {
        if (done) {
          const piece = createPiece(imagePath, index);
          piece.draggable = false;
          piece.style.cursor = 'default';
          piece.style.boxShadow = '0 0 10px 3px #4caf50';
          puzzleBoard.children[index].appendChild(piece);
        }
      });

      // ‡∏ä‡∏¥‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÉ‡∏ô‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏ä‡∏¥‡πâ‡∏ô‡∏à‡∏¥‡πä‡∏Å‡∏ã‡∏≠
      const remainingPieces = [];
      for (let i = 0; i < totalPieces; i++) {
        if (!completedPieces[i]) remainingPieces.push(i);
      }

      remainingPieces.sort(() => Math.random() - 0.5);

      remainingPieces.forEach(i => {
        const piece = createPiece(imagePath, i);
        piece.draggable = true;
        piece.dataset.index = i;
        piece.addEventListener('dragstart', drag);
        pieceContainer.appendChild(piece);
      });

      // ‡∏ñ‡πâ‡∏≤‡∏ó‡∏≥‡∏Ñ‡∏£‡∏ö‡∏ó‡∏±‡πâ‡∏á 3 ‡∏†‡∏≤‡∏û popup ‡∏Ç‡∏∂‡πâ‡∏ô
      if (allPuzzlesCompleted()) {
        setTimeout(() => popup.style.display = 'block', 300);
      } else {
        popup.style.display = 'none';
      }
    }

    function createPiece(imagePath, index) {
      const piece = document.createElement('div');
      piece.classList.add('piece');
      piece.style.backgroundImage = `url('${imagePath}')`;
      piece.style.backgroundPosition = `-${(index % cols) * pieceWidth}px -${Math.floor(index / cols) * pieceHeight}px`;
      piece.dataset.index = index;
      return piece;
    }

    function drag(e) {
      dragged = e.target;
    }

    function drop(e) {
      if (!e.target.hasChildNodes()) {
        e.target.appendChild(dragged);
        const correctIndex = dragged.dataset.index;
        const dropIndex = e.target.dataset.index;

        if (correctIndex === dropIndex) {
          correct++;
          dragged.draggable = false;
          dragged.style.cursor = 'default';
          dragged.style.boxShadow = '0 0 10px 3px #4caf50';

          if (!completedPuzzles[currentImage]) {
            completedPuzzles[currentImage] = Array(totalPieces).fill(false);
          }
          completedPuzzles[currentImage][correctIndex] = true;

          if (allPuzzlesCompleted()) {
            setTimeout(() => popup.style.display = 'block', 300);
          }
        } else {
          correct = Math.max(0, correct - 1);
        }
      }
    }

    // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡∏†‡∏≤‡∏û‡∏ó‡∏∏‡∏Å‡∏†‡∏≤‡∏û‡∏ï‡πà‡∏≠‡∏Ñ‡∏£‡∏ö‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á
    function allPuzzlesCompleted() {
      return imageList.every(img => {
        if (!completedPuzzles[img]) return false;
        return completedPuzzles[img].every(x => x === true);
      });
    }

    function resetGame() {
      // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ‡πÅ‡∏•‡πâ‡∏ß‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÉ‡∏´‡∏°‡πà
      for (const key in completedPuzzles) {
        delete completedPuzzles[key];
      }
      popup.style.display = 'none';
      bgm.pause();
      bgm.currentTime = 0;
      location.reload();
    }
  </script>
</body>
</html>
