<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>‡πÄ‡∏Å‡∏°‡∏à‡∏¥‡πä‡∏Å‡∏ã‡∏≠‡∏†‡∏≤‡∏û‡∏Ñ‡∏π‡πà‡∏£‡∏±‡∏Å 16 ‡∏ä‡∏¥‡πâ‡∏ô</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    #startScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      max-width: 500px;
    }
    #startScreen button {
      font-size: 2em;
      padding: 20px 60px;
      border-radius: 15px;
      border: none;
      background-color: #e91e63;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(233,30,99,0.5);
      transition: background-color 0.3s;
    }
    #startScreen button:hover {
      background-color: #d81b60;
    }

    #gameWrapper {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 30px;
      box-sizing: border-box;
      min-height: 100vh;
      max-width: 700px;
    }

    h1 {
      color: #e91e63;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 1px 1px #fff;
      text-align: center;
    }
    #imageSelector {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .thumbnail {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 4px solid transparent;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .thumbnail:hover,
    .thumbnail.selected {
      border-color: #f06292;
      transform: scale(1.05);
    }
    #gameContainer {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }
    .columnLayout {
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #puzzleBoard, #pieceContainer {
      width: 320px;
      height: 320px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 3px;
      background-color: #fff;
      border: 3px solid #f48fb1;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 6px;
    }
    .piece {
      width: 100%;
      height: 100%;
      background-size: 320px 320px;
      background-repeat: no-repeat;
      background-position: center;
      cursor: grab;
      border-radius: 6px;
      transition: transform 0.2s;
      user-select: none;
    }
    .piece:active {
      cursor: grabbing;
    }
    .piece:hover {
      transform: scale(1.05);
    }
    .dropzone {
      background-color: #fff8fa;
      border: 2px dashed #f8bbd0;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background-color: #fff0f5;
      border: 3px solid #e91e63;
      padding: 40px;
      text-align: center;
      font-size: 1.6em;
      color: #d6336c;
      z-index: 100;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      user-select: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #ec407a;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      user-select: none;
    }
    button:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>

  <div id="startScreen">
    <h1></h1>
    <p style="font-size:1.2em; color:#a33256; margin-bottom:30px; text-align:center;">
      ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏†‡∏≤‡∏û‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏•‡πà‡∏ô‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢!
    </p>
    <button id="startBtn">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡∏™‡πå</button>
  </div>

  <div id="gameWrapper">
    <audio id="bgm" loop></audio>

    <div id="imageSelector">
      <img src="jigsaw1.jpg" class="thumbnail" onclick="startGame(this, 'jigsaw1.jpg')" alt="‡∏†‡∏≤‡∏û 1" />
      <img src="jigsaw2.jpg" class="thumbnail" onclick="startGame(this, 'jigsaw2.jpg')" alt="‡∏†‡∏≤‡∏û 2" />
      <img src="jigsaw3.jpg" class="thumbnail" onclick="startGame(this, 'jigsaw3.jpg')" alt="‡∏†‡∏≤‡∏û 3" />
    </div>

    <div id="gameContainer">
      <div class="columnLayout">
        <div id="puzzleBoard"></div>
        <div id="pieceContainer"></div>
      </div>
    </div>
  </div>

  <div id="popup">
    ‡πÅ‡∏ü‡∏ô‡∏´‡∏ô‡∏π‡πÄ‡∏Å‡πà‡∏á‡∏≠‡∏µ‡∏Å‡πÅ‡∏•‡πâ‡∏ß ‡∏†‡∏π‡∏°‡∏¥‡πÉ‡∏à‡∏°‡∏≤‡∏Å üíñ<br />
    <button onclick="resetGame()">‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const startScreen = document.getElementById('startScreen');
    const gameWrapper = document.getElementById('gameWrapper');
    const bgm = document.getElementById('bgm');

    startBtn.addEventListener('click', () => {
      startScreen.style.display = 'none';
      gameWrapper.style.display = 'flex';
      bgm.src = "https://media.vocaroo.com/mp3/1bFaEBX6V9fH";
      bgm.play();
    });

    const rows = 4;
    const cols = 4;
    const pieceWidth = 80;
    const pieceHeight = 80;
    const totalPieces = rows * cols;

    const puzzleBoard = document.getElementById('puzzleBoard');
    const pieceContainer = document.getElementById('pieceContainer');
    const popup = document.getElementById('popup');

    let dragged = null;
    let correct = 0;

    // ‡πÄ‡∏Å‡πá‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏†‡∏≤‡∏û‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏†‡∏≤‡∏û: key = imagePath, value = array<boolean> (true=‡∏ï‡πà‡∏≠‡πÅ‡∏•‡πâ‡∏ß)
    const completedPuzzles = {};

    const imageList = ['jigsaw1.jpg', 'jigsaw2.jpg', 'jigsaw3.jpg'];
    let currentImage = null;

    function startGame(el, imagePath) {
      document.querySelectorAll('.thumbnail').forEach(img => img.classList.remove('selected'));
      el.classList.add('selected');

      currentImage = imagePath;

      document.getElementById('gameContainer').style.display = 'flex';

      puzzleBoard.innerHTML = '';
      pieceContainer.innerHTML = '';
      correct = 0;

      for (let i = 0; i < totalPieces; i++) {
        const dropzone = document.createElement('div');
        dropzone.classList.add('dropzone');
        dropzone.dataset.index = i;
        dropzone.addEventListener('dragover', e => e.preventDefault());
        dropzone.addEventListener('drop', drop);
        puzzleBoard.appendChild(dropzone);
      }

      let completedPieces = completedPuzzles[imagePath] || Array(totalPieces).fill(false);

      correct = completedPieces.filter(x => x).length;

      completedPieces.forEach((done, index) => {
        if (done) {
          const piece = createPiece(imagePath, index);
          piece.draggable = false;
          piece.style.cursor = 'default';
          piece.style.boxShadow = '0 0 10px 3px #4caf50';
          puzzleBoard.children[index].appendChild(piece);
        }
      });

      const remainingPieces = [];
      for (let i = 0; i < totalPieces; i++) {
        if (!completedPieces[i]) remainingPieces.push(i);
      }

      remainingPieces.sort(() => Math.random() - 0.5);

      remainingPieces.forEach(i => {
        const piece = createPiece(imagePath, i);
        piece.draggable = true;
        piece.dataset.index = i;
        piece.addEventListener('dragstart', drag);
        pieceContainer.appendChild(piece);
      });

      if (allPuzzlesCompleted()) {
        setTimeout(() => popup.style.display = 'block', 300);
      } else {
        popup.style.display = 'none';
      }
    }

    function createPiece(imagePath, index) {
      const piece = document.createElement('div');
      piece.classList.add('piece');
      piece.style.backgroundImage = `url('${imagePath}')`;
      piece.style.backgroundPosition = `-${(index % cols) * pieceWidth}px -${Math.floor(index / cols) * pieceHeight}px`;
      piece.dataset.index = index;
      return piece;
    }

    function drag(e) {
      dragged = e.target;
    }

    function drop(e) {
      e.preventDefault();
      if (!e.target.classList.contains('dropzone')) return;
      // ‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏ß‡∏≤‡∏á‡∏ã‡πâ‡∏≠‡∏ô‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏•‡∏π‡∏Å‡πÄ‡∏•‡πà‡∏ô‡πÅ‡∏•‡πâ‡∏ß
      if (e.target.hasChildNodes()) return;

      e.target.appendChild(dragged);
      const correctIndex = dragged.dataset.index;
      const dropIndex = e.target.dataset.index;

      if (correctIndex === dropIndex) {
        correct++;
        dragged.draggable = false;
        dragged.style.cursor = 'default';
        dragged.style.boxShadow = '0 0 10px 3px #4caf50';

        if (!completedPuzzles[currentImage]) {
          completedPuzzles[currentImage] = Array(totalPieces).fill(false);
        }
        completedPuzzles[currentImage][correctIndex] = true;

        if (allPuzzlesCompleted()) {
          setTimeout(() => popup.style.display = 'block', 300);
        }
      } else {
        // ‡∏ñ‡πâ‡∏≤‡∏ú‡∏¥‡∏î ‡∏•‡∏î‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏•‡∏á‡πÅ‡∏ï‡πà‡πÑ‡∏°‡πà‡∏ï‡πà‡∏≥‡∏Å‡∏ß‡πà‡∏≤ 0
        correct = Math.max(0, correct - 1);
      }
    }

    // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡∏†‡∏≤‡∏û‡∏ó‡∏∏‡∏Å‡∏†‡∏≤‡∏û‡∏ï‡πà‡∏≠‡∏Ñ‡∏£‡∏ö‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á
    function allPuzzlesCompleted() {
      return imageList.every(img => {
        if (!completedPuzzles[img]) return false;
        return completedPuzzles[img].every(x => x === true);
      });
    }

    // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏Å‡∏°‡πÅ‡∏•‡∏∞‡πÇ‡∏´‡∏•‡∏î‡πÉ‡∏´‡∏°‡πà
    function resetGame() {
      for (const key in completedPuzzles) {
        delete completedPuzzles[key];
      }
      popup.style.display = 'none';
      bgm.pause();
      bgm.currentTime = 0;
      location.reload();
    }

    // Touch support (drag & drop ‡πÅ‡∏ö‡∏ö‡∏á‡πà‡∏≤‡∏¢)
    let touchDrag = null;
    pieceContainer.addEventListener('touchstart', e => {
      if (e.target.classList.contains('piece') && e.target.draggable) {
        touchDrag = e.target;
      }
    });
    pieceContainer.addEventListener('touchmove', e => {
      e.preventDefault(); // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô scroll
    }, {passive:false});
    pieceContainer.addEventListener('touchend', e => {
      if (!touchDrag) return;

      const touch = e.changedTouches[0];
      const elem = document.elementFromPoint(touch.clientX, touch.clientY);
      if (elem && elem.classList.contains('dropzone') && !elem.hasChildNodes()) {
        elem.appendChild(touchDrag);
        const correctIndex = touchDrag.dataset.index;
        const dropIndex = elem.dataset.index;
        if (correctIndex === dropIndex) {
          correct++;
          touchDrag.draggable = false;
          touchDrag.style.cursor = 'default';
          touchDrag.style.boxShadow = '0 0 10px 3px #4caf50';

          if (!completedPuzzles[currentImage]) {
            completedPuzzles[currentImage] = Array(totalPieces).fill(false);
          }
          completedPuzzles[currentImage][correctIndex] = true;

          if (allPuzzlesCompleted()) {
            setTimeout(() => popup.style.display = 'block', 300);
          }
        } else {
          correct = Math.max(0, correct - 1);
        }
      }
      touchDrag = null;
    });
  </script>
</body>
</html>
