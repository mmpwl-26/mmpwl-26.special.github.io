<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เกมที่ 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(135deg, #f9e7fe, #e0f7fa);
      margin: 0;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: #333;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #7b1fa2;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
    }

    iframe {
      width: 100%;
      max-width: 1000px;
      height: calc(100vh - 230px);
      border: 3px solid #b39ddb;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 28px;
      background: linear-gradient(135deg, #cdb4db, #a2d2ff);
      border-radius: 30px;
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 6px 16px rgba(100, 100, 255, 0.3);
      transition: all 0.3s ease;
    }

    .back-link::before {
      content: "← ";
      margin-right: 6px;
    }

    .back-link:hover {
      background: linear-gradient(135deg, #b5aad7, #94d4ff);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 1.5rem;
      }

      iframe {
        height: 65vh;
      }

      .back-link {
        padding: 10px 24px;
        font-size: 15px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 20px 12px;
      }

      iframe {
        height: 60vh;
      }

      .back-link {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>เกมที่ 1: จับคู่ภาพ</h2>
  <iframe src="matching game.html" allowfullscreen></iframe>
  <a href="game-menu.html" class="back-link">ย้อนกลับ</a>
</body>
</html>
